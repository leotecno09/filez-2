<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilEZ 2.0 | File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        a {
            text-decoration: none;
        }

        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
            z-index: 9999;
            text-align: center;
            line-height: 100vh;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">File Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{current_user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <h2 style="text-align: center;">FilEZ 2.0</h2>
                        <hr>
                        <!--SIDEBAR FOLDERS-->
                        <li class="nav-item">
                            <p class="nav-text" style="font-weight: bold; margin-left: 15px;">Locations</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/?location=my_files">
                                <ion-icon name="file-tray-outline"></ion-icon> My files
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/?location=shared">
                                <ion-icon name="share-social-outline"></ion-icon> Shared
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/?location=folders">
                                <ion-icon name="folder-outline"></ion-icon> Folders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/?location=trash">
                                <ion-icon name="trash-outline"></ion-icon> Trash
                            </a>
                        </li>
                    </ul>
                    <div style="margin-top: 450px;">
                        <ul class="nav flex-column mt-3">
                            <!--SIDEBAR ACTIONS-->
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                   <ion-icon name="settings-outline"></ion-icon> Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Recents
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    20 MB used of 10GB
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" type="search" placeholder="Search..." aria-label="Search" style="margin-top: 10px;">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="file-table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Uploaded on</th>
                                <th scope="col">Owner</th>
                                <th scope="col">Location</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="file-drop-overlay" class="drop-overlay">
                    Release files to upload.
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // FILE LOADER
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const location = urlParams.get('location');

            if (location) {
                loadFiles(location);
                console.log(location);
            }
        });

        function loadFiles(location) {
            const url = `http://127.0.0.1:8080/api/get_files?location=${location}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateFileTable(data);
                })
                .catch(error => console.error('Error during file loading: ', error));
        }

        function updateFileTable(files) {
            const fileTableBody = document.querySelector('#file-table tbody');

            fileTableBody.innerHTML = '';

            files.forEach(file => {
                const newRow = document.createElement('tr')
                newRow.innerHTML = `
                    <td><a href="${file.url}">${file.name}</a></td>
                    <td>${file.upload_date}</td>
                    <td>${file.owner}</td>
                    <td>${file.location}</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Download</button>
                        <button class="btn btn-primary btn-sm">Share</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                `;
                fileTableBody.appendChild(newRow);
            });
        }

        // DRAG AND DROP
        var dragCounter = 0;

        var fileDropOverlay = document.getElementById('file-drop-overlay');

        document.addEventListener('dragover', function(event) { // DETECTS DRAGOVER
            event.preventDefault();

            dragCounter++;

            if (dragCounter === 1){
                console.log("Detected dragover")
                fileDropOverlay.style.display = 'block';
            }
        });

        //document.addEventListener('dragleave', function(event) { // ROTTO
        //    event.preventDefault();

        //    dragCounter--;

        //    if (dragCounter === 0) {
        //        fileDropOverlay.style.display = 'none';
        //    }
        //});

        document.addEventListener('drop', function(event) {
            event.preventDefault();

            dragCounter = 0;

            fileDropOverlay.style.display = 'none';

            var files = event.dataTransfer.files;
            
            console.log('File dropped.')
            uploadFiles(files)
        });

        function uploadFiles(files) {
            var formData = new FormData();

            var uploadLocation = getUrlParamater('location');

            formData.append('location', uploadLocation);

            for (var i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/upload_files', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log("200 OK (Uploaded)")
                } else {
                    console.error("Failed: ", xhr.status, xhr.error_text);
                    alert("Failed to upload files.");
                }
            };
            xhr.send(formData);
        }

        function getUrlParamater(name) {
            name = name.replace(/[\][]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '))
        }
    </script>
</body>

</html>
