<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FilEZ 2.0 | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: rgb(235, 238, 238);">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-white text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2" style="color: rgb(49, 49, 49);">LOGIN</h2>
                                    <p class="mb-5" style="color: rgb(29, 29, 29);">Login with username/email and password.</p>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Username or email" />
                                    </div>


                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                                    </div>

                                    <br>
                                    <br>
                                    <br>
                                    <button class="btn btn-success btn-lg px-5" style="border-radius: 100px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" type="submit" id="submitRegister">Login</button>

                                    <br>
                                    <br>
                                    <br>
                                    <p style="color: rgb(29, 29, 29);">Doesn't have an account? <a href="/account/login" style="color: rgb(29, 29, 29);">Register</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $('#submitRegister').click(function () {
            $.ajax({
                url: '/account/login',
                type: 'POST',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                },
                dataType: 'json',
                success: function(data) {
                    if (data.result === "error") {
                        alert(data.error_text);
                    } else {
                        window.location.href = '/dashboard?location=my_files';
                    }
                },
                error: function(error) {
                    alert("There was an error during POST request to the server.")
                }
            })
        })
    </script>
</html>
